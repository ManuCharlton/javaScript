<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>objects- arrays</title>
    <script src="jquery/jquery-3.2.1.min%20(1).js"></script>
</head>
<body>
<p class="manu">manu</p>
</body>
</html>
<script type="text/javascript">
    var cars = [
        {
        company:'Mazda',
        Model:'RX7',
        year:'1996',
        colors:['blue','red','black']

    },
        {
            company:'BMW',
            Model:'M3',
            year:'1996',
            colors:['blue','red','black']

        },
        {
            company:'VW',
            Model:'Golf 5',
            year:'2009',
            colors:['blue','red','black']

        },
        {
            company:'Toyota',
            Model:'Subra',
            year:'1993',
            colors:['blue','red','black']

        }

    ];

    document.getElementById("manu").document.write =
            cars.company + " " + cars.year;
</script>
